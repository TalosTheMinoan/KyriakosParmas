<!DOCTYPE html>
<html>
<head>
  <title>Server Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f2f2f2;
    }
    
    h1 {
      color: #FF0000;
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    p {
      color: #555555;
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .notify-container {
      border: 2px solid #555555;
      background-color: #ffffff;
      padding: 30px;
      margin: 20px auto;
      width: 400px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: slide-in 0.5s forwards;
    }
    
    .notify-text {
      font-size: 24px;
      color: #333333;
      margin-bottom: 30px;
    }
    
    .notify-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .notify-input {
      width: 300px;
      height: 40px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #888888;
      border-radius: 5px;
    }
    
    .notify-button {
      background-color: #FF0000;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    
    .notify-button:hover {
      background-color: #CC0000;
    }
    
    @keyframes slide-in {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .cta-button {
      background-color: #FF0000;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    
    .cta-button:hover {
      background-color: #CC0000;
    }
  </style>
  <script>
    function openNotifyMe() {
      var notifyElement = document.getElementById('notifyme');
      notifyElement.style.animation = 'slide-in 0.5s forwards';
    }
  </script>
</head>
<body>
  <h1>Server Maintenance</h1>
  <div class="notify-container" id="notifyme">
    <p class="notify-text">Enter your email address below to receive a notification when the server is back online:</p>
    <form class="notify-form">
      <input type="email" class="notify-input" placeholder="Enter your email address" required>
      <button type="submit" class="notify-button">Notify Me</button>
    </form>
  </div>

</body>
</html>
