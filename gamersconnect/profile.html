<!DOCTYPE html>
<html>

<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #36393f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    #profile h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile-details {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .profile-details label {
      font-weight: bold;
      margin-right: 10px;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #7289da;
      margin-bottom: 20px;
    }

    .joined-date {
      font-size: 14px;
      color: #747f8d;
    }

    .profile-features {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      text-align: center;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      fill: #7289da;
      margin-right: 5px;
    }

    .feature-text {
      color: #ffffff;
      font-size: 14px;
    }

    .feature-description {
      color: #747f8d;
      font-size: 12px;
      margin-top: 2px;
    }

    .feature-tooltip {
      position: relative;
      cursor: pointer;
    }

    .feature-tooltip .tooltip-content {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 12px;
      border-radius: 4px;
      padding: 4px 8px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .feature-tooltip:hover .tooltip-content {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="profile">
    <h2>User Profile</h2>
    <div class="profile-picture"></div>
    <div class="profile-details">
      <label>Username:</label>
      <span id="profile-username"></span>
    </div>
    <div class="profile-details">
      <label>Status:</label>
      <span id="profile-status"></span>
    </div>
    <div class="profile-details">
      <label>Joined:</label>
      <span id="profile-joined"></span>
    </div>

    <div class="profile-features">
      <div class="feature">
        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 2C6.486 2 2 6.486 2 12v2h2v-2c0-4.411 3.589-8 8-8s8 3.589 8 8v2h2v-2c0-5.514-4.486-10-10-10z"
            fill="#7289da"
          />
          <path
            d="M13 14h-2v2H9v-2H7v-2h2V9h2v2h2v2zm-1-11a9.956 9.956 0 00-7.062 2.938l1.406 1.406A7.96 7.96 0 0112 4c2.21 0 4.209.896 5.657 2.343l1.406-1.406A9.956 9.956 0 0012 3z"
            fill="#7289da"
          />
        </svg>
        <span class="feature-text">Feature 1</span>
        <div class="feature-tooltip">
          <div class="tooltip-content">Feature 1 description</div>
        </div>
      </div>
      <div class="feature">
        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M21 10h-4V6H7v4H3v4h4v4h10v-4h4v-4zm-2 6H9v-4H7V8h12v8zm0-10h-2V5h2V3zm2 16h-2v-2h2v2z"
            fill="#7289da"
          />
        </svg>
        <span class="feature-text">Feature 2</span>
        <div class="feature-tooltip">
          <div class="tooltip-content">Feature 2 description</div>
        </div>
      </div>
      <div class="feature">
        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M17 6h2v2h-2V6zM5 6h2v2H5V6zm14 6h2v2h-2v-2zM3 16h2v2H3v-2zm18-6h2v2h-2V6zM5 16h2v2H5v-2zM5 11h14v2H5v-2zm2-7h2v2H7V4zm8 0h2v2h-2V4zm-4 0h2v2h-2V4z"
            fill="#7289da"
          />
        </svg>
        <span class="feature-text">Feature 3</span>
        <div class="feature-tooltip">
          <div class="tooltip-content">Feature 3 description</div>
        </div>
      </div>
      <!-- Add more features -->
    </div>
  </div>

  <script>
    // JavaScript code
    const profileUsername = document.getElementById("profile-username");
    const profileStatus = document.getElementById("profile-status");
    const profileJoined = document.getElementById("profile-joined");

    // Set the profile details
    profileUsername.textContent = "Username"; // Replace with actual username
    profileStatus.textContent = "Online"; // Replace with actual status
    profileJoined.textContent = "Joined Date"; // Replace with actual joined date
  </script>
</body>

</html>
