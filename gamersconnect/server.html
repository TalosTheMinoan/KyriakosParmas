<!DOCTYPE html>
<html>

<head>
  <title>Server Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }

    #header {
      background-color: #7289da;
      padding: 20px;
      color: #ffffff;
      text-align: center;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 20px;
    }

    #chat-section {
      text-align: center;
      margin-top: 50px;
    }

    #channel-list {
      font-size: 16px;
      color: #747f8d;
      margin-bottom: 20px;
    }

    #create-channel-button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #7289da;
      color: #ffffff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>Welcome to My Server</h1>
  </div>

  <div id="content">
    <div id="chat-section">
      <h2>Chat Channels</h2>
      <ul id="channel-list">
        <!-- List of channels will be dynamically added here -->
      </ul>
      <button id="create-channel-button">+ Create Channel</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Retrieve the server channels from the session storage
    const serverChannels = JSON.parse(sessionStorage.getItem('serverChannels'));

    // Get the chat section and create channel button elements
    const chatSection = document.getElementById('chat-section');
    const createChannelButton = document.getElementById('create-channel-button');

    // Function to create a new channel element
    function createChannelElement(channelName) {
      const channelItem = document.createElement('li');
      channelItem.textContent = channelName;
      return channelItem;
    }

    // Function to add channels to the channel list
    function addChannelsToUI(channels) {
      const channelList = document.getElementById('channel-list');
      channels.forEach((channel) => {
        const channelElement = createChannelElement(channel);
        channelList.appendChild(channelElement);
      });
    }

    // Function to handle the create channel button click
    function handleCreateChannelClick() {
      const channelName = prompt('Enter the channel name:');
      if (channelName) {
        const channelElement = createChannelElement(channelName);
        const channelList = document.getElementById('channel-list');
        channelList.appendChild(channelElement);
      }
    }

    // Add channels to the UI
    addChannelsToUI(serverChannels);

    // Add event listener to create channel button
    createChannelButton.addEventListener('click', handleCreateChannelClick);
  </script>
</body>

</html>
