<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ...Existing CSS styles... */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      padding: 20px;
      flex-direction: column;
    }
    
    #joke {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Existing HTML code... -->

  <div id="content">
    <h2>404 Not Found</h2>
    <p>We're sorry, but it seems that the page you're looking for cannot be found. Here's a random joke to lighten the mood:</p>
    <p id="joke"></p>
  </div>

  <script>
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "I'm reading a book about anti-gravity. It's impossible to put down!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why don't skeletons fight each other? They don't have the guts!",
      "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them!",
      "Why did the server go on a diet? Because it couldn't handle all the heavy traffic!",
      "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them!",
      "What did the grape say when it got stepped on? Nothing, it just let out a little wine!",
      "What do you call a bear with no teeth? A gummy bear!",
      "Why did the tomato turn red? Because it saw the salad dressing!",
    ];

    const jokeElement = document.getElementById('joke');
    const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
    jokeElement.textContent = randomJoke;
  </script>
</body>
</html>
