<!DOCTYPE html>
<html>

<head>
  <title>Server Discovery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS styles for the rest of your code */

    /* Updated Tag Menu Styling */
    #tag-menu {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 8px;
    }

    .tag-button {
      background-color: #7289da;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .tag-button:hover {
      background-color: #677bc4;
    }

    /* Updated Styling for Improved Visuality */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }

    #header {
      background-color: #7289da;
      padding: 20px;
      color: #ffffff;
      text-align: center;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      padding: 20px;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1;
      cursor: pointer;
      color: #ffffff;
      font-size: 24px;
      background-color: transparent;
      border: none;
      transition: transform 0.3s ease-in-out;
    }

    #menu-toggle.open {
      transform: rotate(90deg);
    }

    #menu-toggle span {
      display: block;
      width: 26px;
      height: 2px;
      margin-bottom: 6px;
      background-color: #ffffff;
      transition: transform 0.3s ease-in-out;
    }

    #menu-toggle.open span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }

    #menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    #menu-toggle.open span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    #server-categories {
      position: fixed;
      top: 20px;
      left: -200px;
      width: 200px;
      height: calc(100vh - 40px);
      background-color: #2f3136;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: left 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      z-index: 1;
      overflow-y: auto;
      transform: translateX(-100%);
      opacity: 0;
    }

    #server-categories.show {
      left: 20px;
      transform: translateX(0%);
      opacity: 1;
    }

    .category-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .category-list li {
      margin-bottom: 10px;
    }

    .category-button {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      color: #ffffff;
      font-size: 16px;
      line-height: 1.5;
      border: none;
    }

    .category-button:hover {
      background-color: #7289da;
    }

    .category-button.active {
      background-color: #7289da;
    }

    .category-button svg {
      fill: #ffffff;
      margin-right: 10px;
    }

    .entertainment-background {
      background-color: #ffffff;
      color: #000000;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .video-container iframe.show {
      opacity: 1;
    }

    /* Additional Styling */
    #menu-toggle:hover {
      color: #7289da;
    }

    #content h2 {
      color: #7289da;
      margin-bottom: 10px;
    }

    #content p {
      color: #555555;
    }

    .category-list {
      padding-top: 10px;
    }

    .category-button:hover {
      background-color: #4f545c;
    }

    .category-button.active {
      background-color: #7289da;
    }

    .category-button.active:hover {
      background-color: #7289da;
    }

    .category-button:hover svg {
      fill: #ffffff;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>Server Discovery</h1>
  </div>

  <button id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div id="server-categories">
    <ul class="category-list">
      <li>
        <button class="category-button active">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path
              d="M11 18H4c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h7v16zm9.3-3.7l-6-6c-.4-.4-1-.4-1.4 0l-6 6c-.4.4-.4 1 0 1.4s1 .4 1.4 0L12 11.4l5.3 5.3c.4.4 1 .4 1.4 0s.4-1 0-1.4z" />
          </svg>
          Home
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Gaming
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Music
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Education
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Tech
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Entertainment
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Student Hubs
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Sports
        </button>
      </li>
      <li>
        <button class="category-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M9 19H1V9H9V19ZM10 9H19V1H10V9Z" />
          </svg>
          Art
        </button>
      </li>
      <!-- Add more tag buttons here -->
    </ul>
  </div>

  <div id="content">
    <div id="servers-not-found" class="entertainment-background">
      <h2>Servers Not Found</h2>
      <p>We apologize for the inconvenience, but it seems that no servers are currently available.</p>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const serverCategories = document.getElementById('server-categories');

    const closeMenu = () => {
      serverCategories.classList.remove('show');
      menuToggle.classList.remove('open');
    };

    menuToggle.addEventListener('click', () => {
      serverCategories.classList.toggle('show');
      menuToggle.classList.toggle('open');
    });

    const categoryButtons = document.querySelectorAll('.category-button');
    categoryButtons.forEach((button) => {
      button.addEventListener('click', () => {
        categoryButtons.forEach((btn) => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });

    const closeMenuButtons = document.querySelectorAll('.close-menu');
    closeMenuButtons.forEach((button) => {
      button.addEventListener('click', closeMenu);
    });
  </script>
</body>

</html>
