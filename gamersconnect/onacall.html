<!DOCTYPE html>
<html>

<head>
  <title>On a Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #7289da;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .call-status {
      color: #7289da;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .user-status {
      color: #555555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .back-button {
      background-color: #7289da;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .back-button:hover {
      background-color: #677bc4;
    }
  </style>
</head>

<body>
  <h1>You are on a Call!</h1>
  <p class="call-status">Currently Speaking</p>

  <img class="avatar" src="user-avatar.png" alt="User Avatar">
  <h2 class="username" id="username">Username</h2>
  <p class="user-status">Online</p>

  <button class="back-button" onclick="redirectToMain()">End Call</button>

  <script>
    function redirectToMain() {
      window.location.href = "main.html";
    }

    function getLoggedInUsername() {
      // Retrieve the logged-in user's username from your authentication system
      // Replace this with your own logic to get the real username
      return "John Doe";
    }

    // Update the displayed username with the real username
    const usernameElement = document.getElementById("username");
    usernameElement.innerText = getLoggedInUsername();
  </script>
</body>

</html>
